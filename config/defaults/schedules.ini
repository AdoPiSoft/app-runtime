timezone="Asia/Kuala_Lumpur"

[shutdown]
  enabled=false
  schedule=0 0 * * 0,1,2,3,4,5,6
  cmd=reboot
  description=Reboot every 12:00 AM everyday

[clean_inactive_devices]
  enabled=false
  schedule=0 0 * * 0,1,2,3,4,5,6
  cmd=CLEAN_INACTIVE_DEVICES
  description=Clean inactive devices at 12:00 AM everyday

[enable_free_trial]
  enabled=false
  schedule=0 1 * * 0
  cmd=ENABLE_FREE_TRIAL
  description=Enable free trial at 1:00 AM Sunday

[disable_free_trial]
  enabled=false
  schedule=0 2 * * 0
  cmd=DISABLE_FREE_TRIAL
  description=Disable free trial at 2:00 AM Sunday
